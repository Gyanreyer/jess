backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: public/media
public_folder: media
collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "layout"
        label: "Layout"
        file: "content/layout.md"
        delete: false
        fields:
          - label: "Header"
            name: "header"
            widget: "object"
            fields:
              - {
                  label: "Light Logo Image",
                  name: "lightLogo",
                  widget: "image",
                  comment: "The lighter variant of the logo to display against dark backgrounds",
                }
              - {
                  label: "Dark Logo Image",
                  name: "darkLogo",
                  widget: "image",
                  comment: "The darker variant of the logo to display against light backgrounds",
                }
          - label: "Footer"
            name: "footer"
            widget: "object"
            fields:
              - {
                  label: "Footer Text",
                  name: "textContent",
                  widget: "markdown",
                }
      - label: "Home"
        name: "home"
        file: "content/home.md"
        delete: false
        fields:
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - { label: "Reel Video File", name: "reel", widget: "file" }
          - label: "About Section"
            name: "aboutSection"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Body", name: "body", widget: "markdown" }
              - {
                  label: "Section Background Image",
                  name: "backgroundImage",
                  widget: "image",
                }
          - label: "Contact Section"
            name: "contactSection"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Body", name: "body", widget: "markdown" }
              - { label: "Phone Number", name: "phone", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
  - name: "work"
    label: "Work"
    files:
      - label: "Motion"
        name: "motion"
        file: "content/work/motion.md"
        delete: false
        fields:
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - label: "Projects"
            name: "projects"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Thumbnail Image", name: "thumbnail", widget: "image" }
              - { label: "Video", name: "video", widget: "file" }
              - {
                  label: "Description",
                  name: "description",
                  widget: "markdown",
                }
