[build]
  command = "npm run build && npm run export"
  publish = "out"

[[plugins]]
  package = "netlify-plugin-subfont"

  [plugins.inputs]
  entryPoints = [
    "*.html",
    "**/*.html",
  ]
  inlineCss = true
  inlineFonts = true

[[plugins]]
  package = "@netlify/plugin-sitemap"

  [plugins.inputs]
    exclude = [
      '**/admin.html',
    ]
